        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="margin-left: 20vw">
                <a tabindex="-1" (click)="decBodyCode()" class="nav-link btn-lg btn btn-outline-info">
                    <i class="fa fa-lg p-2 fa-arrow-left"></i> </a>
            </li>
            <li class="nav-item">
                <a id="bodyCodeTable" tabindex="-1" class="nav-link body_code_tablo p-2 btn-lg btn btn-outline-info" style="width: 60px; height: 100%; font-size: 25px">{{ fr.bodyCode }}</a>

            <li class="nav-item  mr-5">
                <a tabindex="-1" (click)="incBodyCode()" class="nav-link btn-lg btn btn-outline-info">
                    <i class="fa fa-lg p-2 fa-arrow-right"></i> </a>
            </li>

             <li class="nav-item  mr-5">
                <a tabindex="-1" (click)="start()" class="nav-link button_start btn-lg btn btn-outline-success">
                    <span [style.display]="!started?'block':'none'">
                        <i class="fa fa-lg p-2 fa-play"></i>
                    </span>
                    <span [style.display]="started?'block':'none'">
                        <i class="fa fa-lg p-2 fa-stop"></i>
                    </span>
                </a>
            </li>

            <li class="nav-item ">
                <a tabindex="-1" (click)="decSpeed()" class="nav-link btn-lg btn btn-outline-danger">
                    <i class="fa fa-lg p-2 fa-arrow-left"></i> </a>
            </li>
            <li class="nav-item">
                <a id="speedTable" tabindex="-1" class="nav-link skorost_tablo p-2 btn-lg btn btn-outline-danger" style="width: 60px; height: 100%; font-size: 25px">{{ fr.speed }}</a>
            </li>
            <li class="nav-item">
                <a tabindex="-1" (click)="incSpeed()" class="nav-link btn-lg btn btn-outline-danger">
